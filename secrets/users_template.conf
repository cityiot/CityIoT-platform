# map the apikey to the username
map $http_apikey $fiware_user
{
    # when apikey is empty or missing
    default          unknown;

    # example users
    'abcdef'         data-provider;
    '123456'         data-viewer;

    # when incorrect apikey is used
    '~*(.)*'         intruder;
}
